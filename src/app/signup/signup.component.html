<div class="container d-flex justify-content-center align-items-center" style="height:100%;">
  <form class="d-flex justify-content-center flex-column login-form" style="width: 600px;" [formGroup]="myForm" (ngSubmit)="handleSignUp()">
    <div class="mb-3">
      <label for="name" class="form-label fw-bolder fs-4">Name</label>
      <input type="name" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bolder fs-4">Username</label>
      <input type="email" class="form-control" formControlName="username" placeholder="Username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label fw-bolder fs-4">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label fw-bolder fs-4">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirm" placeholder="Confirm password">
    </div>
    <p class="mb-3" style="word-spacing: 0.05px;">Already a user? <a href="/" style="color: darkblue; word-spacing: 1px;">Login</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
