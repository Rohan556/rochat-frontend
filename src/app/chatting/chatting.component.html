<div class="d-flex flex-column justify-content-between" style="background-color: #1E1E1E !important;">
  <div class="d-flex flex-row chat-top">
    <div class="icon">
      <span class="profile" style="color: aliceblue !important;"><i class="fa-regular fa-user" style="font-size: 20px;"></i></span>
    </div>
    <h4 style="margin-left: 10px; margin-top: 5px;">{{ user.name}} ({{ user.username }})</h4>
  </div>
  <div class="message-content" #messageContainer>
    <div class="d-flex flex-column align-items-start ps-3 pe-4" *ngFor="let message of messages">
      <p style="order: 1;" [ngClass]="{'message-wrapper': true, 'me-sent': message.sender_id===userId}">{{ message.content }}</p>
    </div>
  </div>
  <div class="d-flex flex-row send-mess">
    <input type="text" class="form-control" id="messInput" placeholder="Send Message" #sendmessage>
    <button (click)="sendMessage()" class="send-btn"><i class="fa-regular fa-paper-plane plane"></i></button>
  </div>
</div>
